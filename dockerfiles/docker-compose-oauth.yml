# Use root/example as user/password credentials
version: '3.1'

services:

  mongo:
    image: 'bitnami/mongodb:latest'
    restart: ${RESTART:-no}
    ports:
      - 27017:27017
    environment:
      - MONGODB_USERNAME=root
      - MONGODB_PASSWORD=vocdoni
      - MONGODB_DATABASE=oauth
      - MONGODB_ROOT_PASSWORD=vocdoni
    volumes:
      - mongodb:/bitnami/mongodb

  blind-csp:
    build:
      context: ../
    image: ghcr.io/vocdoni/blind-csp:${CSP_TAG:-master}
    environment:
      - CSP_HANDLER=oauth
      - CSP_DATADIR=/app/data
      - CSP_MONGODB_URL=mongodb://root:vocdoni@mongo:27017/
      - CSP_DATABASE=oauth
      - CSP_PORT=5000
    ports:
      - 5000:5000
    depends_on:
      - mongo
    sysctls:
      net.core.somaxconn: 8128
    volumes:
      - blind-csp:/app/data
      - "./handlerFiles:/handlerFiles"
    restart: ${RESTART:-no}

volumes:
  blind-csp: {}
  mongodb: {}
